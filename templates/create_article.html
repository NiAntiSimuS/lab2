{% extends "base.html" %}

{% block title %}Создать статью - Новостной Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="mb-4">Создать новую статью</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория</label>
                        <select class="form-select" id="category" name="category">
                            <option value="general">Общее</option>
                            <option value="technology">Технологии</option>
                            <option value="science">Наука</option>
                            <option value="culture">Культура</option>
                            <option value="sports">Спорт</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="text" class="form-label">Текст статьи *</label>
                        <textarea class="form-control" id="text" name="text" rows="10" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-2"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Создать статью
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

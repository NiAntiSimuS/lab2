<!-- В navbar после существующих пунктов меню -->
<ul class="navbar-nav ms-auto">
    <!-- существующие пункты... -->
    
    {% if current_user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'create_article' %}active{% endif %}" 
           href="{{ url_for('create_article') }}">
            <i class="fas fa-plus me-1"></i>Создать статью
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt me-1"></i>Выйти ({{ current_user.name }})
        </a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" 
           href="{{ url_for('login') }}">
            <i class="fas fa-sign-in-alt me-1"></i>Войти
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" 
           href="{{ url_for('register') }}">
            <i class="fas fa-user-plus me-1"></i>Регистрация
        </a>
    </li>
    {% endif %}
</ul>

{% extends "base.html" %}

{% block title %}Редактировать статью - Новостной Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="mb-4">Редактировать статью</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ article.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория</label>
                        <select class="form-select" id="category" name="category">
                            <option value="general" {% if article.category == 'general' %}selected{% endif %}>Общее</option>
                            <option value="technology" {% if article.category == 'technology' %}selected{% endif %}>Технологии</option>
                            <option value="science" {% if article.category == 'science' %}selected{% endif %}>Наука</option>
                            <option value="culture" {% if article.category == 'culture' %}selected{% endif %}>Культура</option>
                            <option value="sports" {% if article.category == 'sports' %}selected{% endif %}>Спорт</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="text" class="form-label">Текст статьи *</label>
                        <textarea class="form-control" id="text" name="text" rows="10" required>{{ article.text }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('news_detail', id=article.id) }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

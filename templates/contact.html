{% extends "base.html" %}

{% block title %}Контакты - Новостной Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="mb-4">Контакты</h1>
        
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    Свяжитесь с нами, если у вас есть вопросы или предложения:
                </p>
                
                <div class="contact-info">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-envelope fa-lg text-primary me-3"></i>
                        <div>
                            <strong>Email:</strong><br>
                            info@newsblog.com
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-phone fa-lg text-primary me-3"></i>
                        <div>
                            <strong>Телефон:</strong><br>
                            +7 (999) 123-45-67
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-map-marker-alt fa-lg text-primary me-3"></i>
                        <div>
                            <strong>Адрес:</strong><br>
                            г. Москва, ул. Примерная, д. 123
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
